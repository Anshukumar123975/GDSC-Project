<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Animation Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .carousel-item {
            height: 80vh; /* decrease height */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .carousel-caption {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .carousel-indicators {
            bottom: 70px;
        }
        .carousel-fade .carousel-item {
            opacity: 0;
            transition-property: opacity;
        }
        .carousel-fade .carousel-item-next, .carousel-fade .carousel-item-prev {
            opacity: 1;
        }
        .carousel-fade .carousel-item-next.carousel-item-left, .carousel-fade .carousel-item-prev.carousel-item-right {
            opacity: 0;
        }
        .carousel-fade .active.carousel-item-left, .carousel-fade .active.carousel-item-right {
            opacity: 0;
        }
        .carousel-fade .active.carousel-item-left, .carousel-fade .active.carousel-item-prev, .carousel-fade .active.carousel-item-right, .carousel-fade .active.carousel-item-next {
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="demo" class="carousel slide carousel-fade" data-ride="carousel">

 <!-- Indicators -->
 <ul class="carousel-indicators">
   <li data-target="#demo" data-slide-to="0" class="active"></li>
   <li data-target="#demo" data-slide-to="1"></li>
   <li data-target="#demo" data-slide-to="2"></li>
   <li data-target="#demo" data-slide-to="3"></li>
 </ul>

 <!-- The slideshow -->
 <div class="carousel-inner">
   <div class="carousel-item active" style="background-image: url('https://source.unsplash.com/1600x900/?nature');">
     <div class="carousel-caption">
       <h3>Slide 1</h3>
       <p>Description for slide 1</p>
     </div>
   </div>
   <div class="carousel-item" style="background-image: url('https://source.unsplash.com/1600x900/?tech');">
     <div class="carousel-caption">
       <h3>Slide 2</h3>
       <p>Description for slide 2</p>
     </div>
   </div>
   <div class="carousel-item" style="background-image: url('https://source.unsplash.com/1600x900/?architecture');">
     <div class="carousel-caption">
       <h3>Slide 3</h3>
       <p>Description for slide 3</p>
     </div>
   </div>
   <div class="carousel-item" style="background-image: url('https://source.unsplash.com/1600x900/?travel');">
     <div class="carousel-caption">
       <h3>Slide 4</h3>
       <p>Description for slide 4</p>
     </div>
   </div>
 </div>

 <!-- Left and right controls -->
 <a class="carousel-control-prev" href="#demo" data-slide="prev">
   <span class="carousel-control-prev-icon"></span>
 </a>
 <a class="carousel-control-next" href="#demo" data-slide="next">
   <span class="carousel-control-next-icon"></span>
 </a>

</div>

</body>
</html>
